# fly.toml app configuration file generated for showbuddy-open-webui on 2024-08-25T18:48:22-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'showbuddy-open-webui'
primary_region = 'jnb'

[build]

[env]
  DEFAULT_MODEL = 'llama3.1:8b'
  OLLAMA_BASE_URL = 'http://localhost:11434'
  OLLAMA_MODELS = '/app/backend/data/models'

[[mounts]]
  source = 'data'
  destination = '/app/backend/data'
  initial_size = '20gb'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'performance-8x'
  memory = '8gb'
  cpu_kind = 'shared'
  cpus = 8
