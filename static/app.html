<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Show Buddy - Transcribe Trade Show Conversations</title>
<script src="/static/js/reconnecting-websocket.min.js"></script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  video {
    width: 100%;
    max-width: 400px;
    border: 2px solid #333;
  }

    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 800px;
    margin-right: auto;
    margin-left: auto;

    max-width: 90%;
  }

    max-width: 90%;
  }

    <div id="main">
    <video id="videoElement" autoplay playsinline></video>

    <button id="flip">flip camera</button> 
    <button id="capture">take photo</button> 
    <button id="startAudio">start audio</button>
    <div id="console"></div>
</div>
